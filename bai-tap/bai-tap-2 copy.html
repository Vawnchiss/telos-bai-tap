<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="app.js"></script>
    <link href="/css/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="/node_modules/animate.css/animate.css" />
    <script src="/node_modules/wowjs/dist/wow.js"></script>
    <script>
      new WOW().init();
    </script>
  </head>
  <body>
    <div class="container max-w-[1110px] flex flex-col mx-auto px-4 lg:px-0">
      <div class="flex px-8 py-12 sm:py-4 sm:px-0">
        <img class="wow animate__animated animate__fadeIn" src="/hinh-anh/Dark.svg" alt="" />
        <div
          class="wow animate__animated animate__fadeIn hidden md:flex items-center text-Label gap-8 ml-8 mr-auto"
        >
          <div>About</div>
          <div>Products</div>
          <div>Pricing</div>
          <div>Blog</div>
          <div>Jobs</div>
          <div class="flex items-center gap-1">
            More
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="2.5"
              stroke="currentColor"
              class="w-4 h-4"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M19.5 8.25l-7.5 7.5-7.5-7.5"
              />
            </svg>
          </div>
        </div>
        <div class="hidden md:flex gap-3">
          <img
            class="wow animate__animated animate__fadeIn"
            data-wow-delay="300ms"
            src="/hinh-anh/App Store Badge.svg"
            alt=""
          />
          <img
            class="wow animate__animated animate__fadeIn"
            data-wow-delay="600ms"
            src="/hinh-anh/Google Play Badge.svg"
            alt=""
          />
        </div>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="wow animate__animated animate__fadeIn w-6 h-6 ml-auto cursor-pointer md:hidden"
          data-wow-delay="300ms"
          onclick="toggleMenu()"
        >
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 9h16.5m-16.5 6.75h16.5" />
        </svg>
      </div>
      <div
        class="fixed hidden flex-col h-full w-full gap-4 px-12 py-12 top-0 right-0 bg-slate-100 z-10 text-black text-Label"
        id="mobileMenu"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="wow animate__animated animate__rotateIn w-6 h-6 cursor-pointer ml-auto"
          onclick="toggleMenu()"
        >
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
        <div class="flex flex-col gap-6 wow animate__animated animate__fadeInDown">
          <div class="wow animate__animated animate__fadeInDown" data-wow-delay="1000ms">About</div>
          <div class="wow animate__animated animate__fadeInDown" data-wow-delay="800ms">
            Products
          </div>
          <div class="wow animate__animated animate__fadeInDown" data-wow-delay="600ms">
            Pricing
          </div>
          <div class="wow animate__animated animate__fadeInDown" data-wow-delay="400ms">Blog</div>
          <div class="wow animate__animated animate__fadeInDown" data-wow-delay="200ms">Jobs</div>
          <div class="wow animate__animated animate__fadeInDown" data-wow-delay="100ms">More</div>
        </div>
        <div class="flex flex-wrap gap-3 mt-auto mb-10">
          <img
            class="wow animate__animated animate__fadeIn"
            data-wow-delay="300ms"
            src="/hinh-anh/App Store Badge.svg"
            alt=""
          />
          <img
            class="wow animate__animated animate__fadeIn"
            data-wow-delay="600ms"
            src="/hinh-anh/Google Play Badge.svg"
            alt=""
          />
        </div>
      </div>
      <div class="flex flex-col items-center mt-24 gap-8">
        <div
          class="wow animate__animated animate__fadeInUpBig text-H3 md:text-H2 xl:text-H1 text-center"
          data-wow-delay="200ms"
        >
          Track your product sales from anywhere, anytime.
        </div>
        <button
          class="wow animate__animated animate__fadeInDown bg-blue-600 w-fit h-fit px-8 py-3 text-white text-Label rounded-md"
          data-wow-delay="900ms"
        >
          Start selling
        </button>
      </div>
      <div class="flex justify-center mt-24 relative">
        <img
          class="wow animate__animated animate__fadeInUp"
          data-wow-delay="500ms"
          src="/hinh-anh/iPhone X.svg"
          alt=""
        />
        <div
          class="wow animate__animated animate__fadeIn absolute bottom-0 -z-10 h-[171px] overflow-hidden"
        >
          <div class="w-[1200px] h-[1200px] rounded-full bg-[#d6b1ff]"></div>
        </div>
      </div>
    </div>
  </body>
</html>
